name: Main Workflow

on:
  pull_request:
    branches:
      - dev

jobs:
  build:
    name: "Build Laravel App"
    runs-on: ubuntu-latest

    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"

      - name: Checkout
        uses: actions/checkout@v4

      # - name: Create docker containers
      #   run: docker-compose up -d mysql

      - name: Setup mysql
        uses: mirromutth/mysql-action@v1.1
        with:
          mysql database: 'verdant_sphere_kv_app' # Optional, default value is "test". The specified database which will be create
          mysql root password: 'root' # Required if "mysql user" is empty, default is empty. The root superuser password
          mysql user: 'verdant_sphere' # Required if "mysql root password" is empty, default is empty. The superuser for the specified database. Can use secrets, too
          mysql password: 'password'

      - name: Install Dependencies
        run: |
          composer Install

      - name: Setup Env
        run: |
          cp .env.ci .env

      - name: Build the Application
        run: |
          php artisan key:generate

      - name: Run Unit Test
        run: |
          php artisan migrate:fresh --seed
          php artisan test
